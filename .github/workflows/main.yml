name: Xtrim Automatización CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Instalar Playwright + dependencias
      - name: Install dependencies
        run: |
          pip install playwright
          pip install pytest
          pip install qaseio
          playwright install chromium

      # 4) Ejecutar pruebas
      - name: Run automation tests
        env:
          QASE_TOKEN: ${{ secrets.QASE_TOKEN }}
        run: |
          python AUTO_LANDING/run.py

      # 5) Subir screenshots como artefactos
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: AUTO_LANDING/screenshots/
          if-no-files-found: ignore
