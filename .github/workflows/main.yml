name: Xtrim Automatizaci√≥n CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install playwright
          pip install pytest
          pip install qase-api-client
          playwright install chromium

      - name: Test Qase connection
        env:
          QASE_TOKEN: ${{ secrets.QASE_TOKEN }}
        run: |
          python AUTO_LANDING/test_qase.py

      - name: Run automation tests
        env:
          QASE_TOKEN: ${{ secrets.QASE_TOKEN }}
        run: |
          python AUTO_LANDING/run.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: AUTO_LANDING/screenshots/
          if-no-files-found: ignore
